<section>
<!--  <h1>List of Breeds:</h1>-->



  <div *ngFor = "let breed of breeds$ | async" id = "breed-card">
    <div *ngFor="let pic of breedPics$  | async">
      <div *ngIf="pic.id === breed.id" >
        <img src="{{pic.pic_url}}" alt="">
        <p>{{breed.name}}</p>
        <p>{{breed.breed_group}}</p>
        <p>{{breed.id}}</p>
        <p>{{breed.pic_url}}</p>
      </div>
    </div>
  </div>

</section>
