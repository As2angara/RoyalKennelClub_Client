<h1>Register Contestant</h1>
<hr>
<form (ngSubmit)="onAddContestant()" [formGroup]="addForm" >
  <table>
    <tr>
      <td class = "form-label" >Name:</td>
      <td class = "form-field">
          <input type="text" formControlName="name">
          <mat-error *ngIf="checkError('name')">A Name is Required</mat-error>
      </td>
    </tr>
    <tr>
      <td class = "form-label">Breed:</td>
      <td class = "form-field">
        <select formControlName = "breed">
          <option *ngFor =  "let breed of breeds$ | async" [value] = "breed.name">
            {{breed.name}}
          </option>
        </select>
      </td>
    </tr>


    <tr>
      <td class = "form-label">Gender:</td>
      <td class = "form-field">
        <label>Male</label><input type="radio" value="male" formControlName="gender"><br>
        <label>Female</label><input type="radio" value="female" formControlName="gender">
      </td>
    </tr>

    <tr>
      <td class = "form-label">Rank:</td>
      <td class = "form-field">
        <label>Regular</label><input type="radio" value="regular" formControlName="rank"><br>
        <label>Specialty</label><input type="radio" value="specialty" formControlName="rank">
      </td>
    </tr>
  </table>
  <hr>
  <div class = "align-center">
    <button type="submit">Add</button>
  </div>
</form>
