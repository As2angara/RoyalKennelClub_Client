<section>
  <div id ="profile-title">
    <h1>Dashboard</h1>
    <hr>
  </div>

  <div id="profile-user">
    <div id = "profile-user__pic"></div>
    <div id = "profile-user__text1">
      <p>Name Nameson</p>
      <p>Email@email.mail</p>
      <p>location: ipsum lorem</p>
    </div>
    <div id = "profile-user__text2">
      <p># of shows participated:</p>
      <p># of shows placed:</p>
      <p># of awards:</p>
      <p># registered dogs:</p>
    </div>


    <div id = "add-contestant" (click) = "addContestant()">
      <h2>Add Dog</h2>
    </div>


  </div>
  <hr>
  <div id="contestant-card-container">
    <div id="contestant-card" *ngFor ="let con of contestants$ | async">
      <img src ="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2017/11/29112347/Australian-Terrier-on-White-011.jpg" alt="">
      <div id="contestant-card__inner">
        <h1>Name: {{con.name}}</h1>
        <p>Breed: {{con.breed}}</p>
        <p>Group: {{con.group}}</p>
        <p *ngIf="con.isMale else female">Gender: Male</p>
        <p *ngIf="con.isSpecial else class">Rank: Specialty Class</p>

        <ng-template #female>
          <p>Gender: Female</p>
        </ng-template>
        <ng-template #class>
          <p>Rank: Regular Class</p>
        </ng-template>
      </div>
    </div>


  </div>

</section>
