<h1>Register for a Show</h1>
<hr>
<form (ngSubmit)="onRegisterShowContestant()" [formGroup]="registerForm" >

  <h2>Select a show:</h2>

  <div *ngFor = "let show of shows$ | async" >
    <input type="radio" [value]="show.id" formControlName="show">
    <label >{{show.type}} - {{show.date | date: 'mediumDate'}}</label>
  </div>

  <h2>Select a contestant:</h2>
  <div *ngFor = "let con of contestants$ | async">
    <input type="radio" [value] = "con.id" formControlName = "contestant"><label>{{con.name}}</label>

    <p>{{con.breed}}</p>
    <p>{{con.isSpecial ? 'Specialty': 'Regular'}}</p>
  </div>

  <hr>
  <div class = "align-center">
    <button type="submit">Register</button>
  </div>


</form>
